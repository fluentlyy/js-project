<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <h1 class="header__title">SHOPPING LIST</h1>
      </div>
    </header>
    <main class="main">
      <div class="category">
        <div class="category__title">
          <hr />
          <h2>Fruits</h2>
          <hr />
        </div>

        <ul class="category__list">
          <li class="list__item">
            <input type="checkbox" name="" id="" class="item__checkbox" />
            <p class="item__txt">Apple</p>
          </li>
          <li class="list__item">
            <input type="checkbox" name="" id="" class="item__checkbox" />
            <p class="item__txt">Banana</p>
          </li>
          <li class="list__item">
            <input type="checkbox" name="" id="" class="item__checkbox" />
            <p class="item__txt">Pineapple</p>
          </li>
        </ul>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
